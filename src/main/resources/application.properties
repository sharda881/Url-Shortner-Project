spring.application.name=Url-Shortner-Project

# Database Configuration (H2 for local development)
spring.datasource.url=jdbc:h2:mem:urlshortener
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway Configuration (disabled for H2 in-memory)
spring.flyway.enabled=false

# Application Configuration
app.base-url=http://localhost:8080
app.page-size=10
app.validate-original-url=true
app.default-expiry-in-days=365
