# Application name
spring.application.name=Url-Shortner-Project

# H2 database configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect and DDL auto-update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console (optional, useful for debugging)
spring.h2.console.enabled=true

# Use the port assigned by Render or default to 3000 locally
server.port=${PORT:3000}

# Application specific config
app.base-url=http://localhost:8080
app.page-size=10
app.validate-original-url=true
app.default-expiry-in-days=365
